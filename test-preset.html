<!DOCTYPE html>
<html>
<head>
    <title>Test Preset System</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-card { 
            width: 300px; 
            height: 200px; 
            border: 2px solid #ccc; 
            margin: 20px 0; 
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
        }
        button { margin: 10px; padding: 10px 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Test Preset System</h1>
    
    <div id="testCard" class="test-card">
        <h3>Test Card</h3>
        <p>Background: <span id="bgColor">#ffffff</span></p>
        <p>Text Color: <span id="textColor">#000000</span></p>
    </div>
    
    <button onclick="testPreset('revolution-kadernictvi')">Test Kadernictv√≠ Preset</button>
    <button onclick="testPreset('revolution-blue')">Test Blue Preset</button>
    <button onclick="testPreset('revolution-green')">Test Green Preset</button>
    
    <div id="log" class="log">Log will appear here...</div>

    <script>
        // Simplified preset definitions for testing
        const TEST_PRESETS = {
            'revolution-kadernictvi': {
                pickedColor: '#111827',
                textColor: '#FFF3D1'
            },
            'revolution-blue': {
                pickedColor: '#1e40af',
                textColor: '#ffffff'
            },
            'revolution-green': {
                pickedColor: '#16a34a',
                textColor: '#ffffff'
            }
        };

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }

        function testPreset(presetName) {
            log(`Testing preset: ${presetName}`);
            
            const preset = TEST_PRESETS[presetName];
            if (!preset) {
                log(`ERROR: Preset ${presetName} not found!`);
                return;
            }
            
            const card = document.getElementById('testCard');
            const bgSpan = document.getElementById('bgColor');
            const textSpan = document.getElementById('textColor');
            
            // Apply preset
            card.style.backgroundColor = preset.pickedColor;
            card.style.color = preset.textColor;
            
            bgSpan.textContent = preset.pickedColor;
            textSpan.textContent = preset.textColor;
            
            log(`Applied: bg=${preset.pickedColor}, text=${preset.textColor}`);
        }

        // Test basic JavaScript execution
        log('JavaScript is working!');
        log('Ready to test presets...');
    </script>
</body>
</html>
